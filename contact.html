      <input type="email" placeholder="Your Email" style="width: 100%; padding: 10px; margin-bottom: 10px;" required />
      <textarea placeholder="Your Message" style="width: 100%; padding: 10px; margin-bottom: 10px;" rows="5" required></textarea>
      <button type="submit" style="padding: 10px 20px;">Submit</button>
    </form>
  </main>
